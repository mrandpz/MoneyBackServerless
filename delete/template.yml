ROSTemplateFormatVersion: "2015-09-01"
Transform: "Aliyun::Serverless-2018-04-03"
Resources:
  electron:
    Type: "Aliyun::Serverless::Service"
    Properties:
      Description: "Electron 笔记本"
    deleteOne:
      Type: "Aliyun::Serverless::Function"
      Properties:
        Handler: index.handler
        Runtime: nodejs12
        CodeUri: "./"
      Events:
        httpTrigger:
          Type: HTTP
          Properties:
            AuthType: ANONYMOUS
            Methods: ["POST", "GET"]
